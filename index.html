<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Demo</title>
  </head>
  <body>
    <h1>Image Demo</h1>

    <!-- Image with a relative path -->
    <img src="example.jpg" alt="Example Image 1" />

    <!-- Image with an absolute path -->
    <img
      src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Example Image 2"
    />
  </body>
</html>
